<section>
    <section class="content-header">
        <h1>{{meta.controller}}</h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-sm-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <h3>{{subject.name}}</h3>
                        
                                    <div><strong>Name: </strong> {{subject.name}}</div>
                         
                                    <div><strong>Desc: </strong> {{subject.desc}}</div>
                         
                                    <div><strong>Slug: </strong> {{subject.slug}}</div>
                         
                         
                    </div>
                    <div class="box-footer">
                        <a class="btn btn-primary" href="subject/{{subject._id}}/edit">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a class="btn btn-primary" href="subject/{{subject._id}}">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

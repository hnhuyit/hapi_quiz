<section data-ng-controller="ResultsController" data-ng-init="findOne()">
    <section class="content-header">
        <h1>Results</h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit Result</h3>
                    </div>
                    <form data-ng-submit="update()" novalidate>
                        <div class="box-body">
                            
               <div class="form-group">
                 <label class="control-label" for="result_status">Result status</label>
                <div class="controls">
                    <input type="text" data-ng-model="result.result_status" id="result_status" class="form-control" placeholder="Result status">
                 </div>
                              
               </div>
              
               <div class="form-group">
                 <label class="control-label" for="score_obtained">Score obtained</label>
                <div class="controls">
                    <input type="text" data-ng-model="result.score_obtained" id="score_obtained" class="form-control" placeholder="Score obtained">
                 </div>
                              
               </div>
              
               <div class="form-group">
                 <label class="control-label" for="percentage_obtained">Percentage obtained</label>
                <div class="controls">
                    <input type="text" data-ng-model="result.percentage_obtained" id="percentage_obtained" class="form-control" placeholder="Percentage obtained">
                 </div>
                              
               </div>
              
               <div class="form-group">
                 <label class="control-label" for="total_time">Total time</label>
                <div class="controls">
                    <input type="text" data-ng-model="result.total_time" id="total_time" class="form-control" placeholder="Total time">
                 </div>
                              
               </div>
              
                        </div>
                        <div class="box-footer">
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary">
                                <input type="button" value="Cancel" class="btn btn-default" ng-click="gotoList()">
                            </div>
                            <div class="alert alert-danger alert-dismissable" data-ng-show="error">
                                <h4><i class="icon fa fa-ban"></i> Error!</h4>
                                <div data-ng-bind="error"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>

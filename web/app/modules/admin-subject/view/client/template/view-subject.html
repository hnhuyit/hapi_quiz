<section data-ng-controller="SubjectsController" data-ng-init="findOne()">
    <section class="content-header">
        <h1>Subjects</h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-sm-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <h3 data-ng-bind="subject.name"></h3>
                        
                                    <div><strong>Name: </strong> {{subject.name}}</div>
                         
                                    <div><strong>Desc: </strong> {{subject.desc}}</div>
                         
                                    <div><strong>User Id: </strong> <span data-ng-repeat="subject in subject.user_id"> {{subject.name}}</span></div>
                         
                                    <div><strong>Slug: </strong> {{subject.slug}}</div>
                         
                                    <div><strong>Status: </strong> {{subject.status}}</div>
                         
                                    <div><strong>Created: </strong> {{subject.created}}</div>
                         
                                    <div><strong>Modified: </strong> {{subject.modified}}</div>
                         
                    </div>
                    <div class="box-footer">
                        <a class="btn btn-primary" data-ui-sref="editSubject({itemId: subject._id})">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a class="btn btn-primary" data-ng-click="remove();">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

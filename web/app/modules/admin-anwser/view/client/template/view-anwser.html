<section data-ng-controller="AnwsersController" data-ng-init="findOne()">
    <section class="content-header">
        <h1>Anwsers</h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-sm-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <h3 data-ng-bind="anwser._id"></h3>
                        
                                    <div><strong>User Id: </strong> {{anwser.user_id}}</div>
                         
                                    <div><strong>Quiz Id: </strong> {{anwser.quiz_id}}</div>
                         
                                    <div><strong>User Answer: </strong> {{anwser.user_answer}}</div>
                         
                                    <div><strong>Status: </strong> {{anwser.status}}</div>
                         
                                    <div><strong>Created: </strong> {{anwser.created}}</div>
                         
                                    <div><strong>Modified: </strong> {{anwser.modified}}</div>
                         
                    </div>
                    <div class="box-footer">
                        <a class="btn btn-primary" data-ui-sref="editAnwser({itemId: anwser._id})">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a class="btn btn-primary" data-ng-click="remove();">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

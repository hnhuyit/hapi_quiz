<!-- Content Header (Page header) -->
<div class="content-header">
     <h1>List Post</h1> 
</div>
<!-- Main content -->
<div class="content body">
    <div class="col-xs-12 col-sm-9">
        <div class="row">
            {{#each posts}}
            <div class="media">
                <div class="media-left">
                    <a href="{{postDetailLink this}}">
                        {{#if thumb}}
                    <img width="200px" class="media-object" src="{{thumb}}"> {{else}}
                    <img width="200px" class="media-object" src="/assets/images/default-image.png"> {{/if}}
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{title}}</h4>
                    <p>{{teaser}}</p>
                     <p><a href="{{postDetailLink this}}">View detailÂ»</a></p>
                </div>
            </div>
            {{/each}} {{{paginator}}}
        </div>
    </div>

<header class="main-header">
    <a href="/#!/" class="logo">
      <span class="logo-mini">TO</span>
      <span class="logo-lg">TEST ONLINE</span>
    </a>
    <nav class="navbar navbar-static-top" role="navigation">
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="{{postListLink}}">News</a></li>
            <li><a href="{{aboutLink}}">About</a></li>
            <li><a href="{{contactLink}}">Contact</a></li>
            {{#if credentials.uid}}
            <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                  <img src="/files/avatar.jpg" class="user-image" alt="User Image">
                  <span class="hidden-xs">{{credentials.name}}</span>
                </a>
                <ul class="dropdown-menu" data-ng-controller="AuthController">
                    <!-- User image -->
                    <li class="user-header">
                        <img src="/files/avatar.jpg" class="img-circle" alt="User Image">
                        <p>
                          <span>{{credentials.name}}</span> - Web Developer
                        </p>
                    </li>
                    <!-- Menu Body -->
                    <li class="user-body">
                        <div class="row">
                          <div class="col-xs-6 text-center">
                            <a href="/changeavatar" class="btn btn-default btn-flat">Change Avatar</a>
                          </div>
                          <div class="col-xs-6 text-center">
                            <a href="/changepassword" class="btn btn-default btn-flat">Change Password</a>
                          </div>
                        </div>
                        <!-- /.row -->
                    </li>
                    <!-- Menu Footer-->
                    <li class="user-footer">
                        <div class="pull-left">
                          <a href="/profile" class="btn btn-default btn-flat">Profile</a>
                        </div>
                        <div class="pull-right">
                          <a data-ng-click="logout()" class="btn btn-default btn-flat">Sign out</a>
                        </div>
                    </li>
                </ul>
            </li>
            {{else}}
              <li><a href="/register">Register</a></li>
              <li><a href="/login">Login</a></li>
            {{/if}}
        </ul>
      </div>
    </nav>
</header>

<!DOCTYPE html>
<html>
<head>
    <title>{{meta.title}}</title>
    <meta name="title" content="{{meta.title}}">
    <meta name="description" content="{{meta.description}}">
    <meta charset="utf-8">
    <link type="image/x-icon" href="/assets/images/favicon.ico" rel="icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>document.write('<base href="' + document.location.origin + '" />');</script>
    <script>var settings={{{json settings}}};</script>
    {{#each assets.css}}
        <link rel="stylesheet" href="{{this}}" />
    {{/each}}
</head>
<body ng-app="myapp" class="ng-cloak skin-blue sidebar-mini">
    <div class="wrapper">
        {{> web/partials/header}}
        {{> web/partials/menu-left}}
        <div class="content-wrapper">
            {{{ content }}}
        </div>
        <!-- /container -->
        {{> web/partials/footer}}
    </div>
</body>

</html>

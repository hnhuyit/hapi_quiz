<section data-ng-controller="<%= controllerName %>Controller" data-ng-init="findOne()">
    <section class="content-header">
        <h1><%= humanizedPluralName %></h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-sm-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <h3 data-ng-bind="<%= modelItemName %>.<%= title %>"></h3>
                        <% _.forEach(genericObject, function(fieldSetting, field) { %>
                                    <div><strong><%= _.startCase(field) %>: </strong> {{<%=modelItemName %>.<%= field %>}}</div>
                         <% }) %>
                    </div>
                    <div class="box-footer">
                        <a class="btn btn-primary" data-ui-sref="edit<%= modelName %>({itemId: <%= modelItemName %>._id})">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a class="btn btn-primary" data-ng-click="remove();">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
